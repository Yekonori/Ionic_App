<ion-card [routerLink]="['/character-details', character.name]">
  <ion-card-header>
    <img src="/assets/images/Characters_Faces/{{ houseNameFile }}/{{ character.name }}_Face.jpg"
      alt="{{ character.name }}" title="{{ character.name }}">
    <ion-card-title>{{ character.name }}</ion-card-title>
  </ion-card-header>
</ion-card>
