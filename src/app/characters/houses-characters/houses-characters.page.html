<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ titleHouse }} Characters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="studentRow" text-center>
      <ion-col size="6" *ngFor="let student of allStudents">
        <app-character-card [character]="student" [houseNameFile]="titleHouse.replace(' ', '_')"></app-character-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
