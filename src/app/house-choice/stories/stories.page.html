<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Stories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let story of allStories">
      <ion-label>{{ story.name }}</ion-label>
      <ion-icon name="more" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
