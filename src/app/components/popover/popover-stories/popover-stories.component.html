<ion-list lines="full">
  <ion-item (click)="editStory(story)">
    <ion-label>Edit</ion-label>
    <ion-icon name="create" slot="end"></ion-icon>
  </ion-item>

  <ion-item (click)="deleteStory(story.id)" lines="none" *ngIf="story.id != currentStory.id">
    <ion-label>Delete</ion-label>
    <ion-icon name="trash" slot="end"></ion-icon>
  </ion-item>
</ion-list>
