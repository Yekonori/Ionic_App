<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ classeDetails.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <img src="#" alt="{{ classeDetails.name }}" title="{{ classeDetails.name }}">
      </ion-col>

      <ion-col size="8">
        <ion-row>
          <ion-col size="12">
            <p>{{ classeDetails.name }}</p>
          </ion-col>
          <ion-col size="12">
            <p>{{ classeDetails.tier }} Classe</p>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <canvas #radarCanvas></canvas>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
