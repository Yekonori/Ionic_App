<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Stories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let story of allStories">
      <ng-container [ngSwitch]="story.house">
        <ion-thumbnail slot="start" *ngSwitchCase="'blackEagles'">
          <img src="/assets/images/Houses/Black_Eagles.png" alt="Black Eagles Banner" title="Black Eagles Banner">
        </ion-thumbnail>
        <ion-thumbnail slot="start" *ngSwitchCase="'blueLions'">
          <img src="/assets/images/Houses/Blue_Lions.png" alt="Blue Lions Banner" title="Blue Lions Banner">
        </ion-thumbnail>
        <ion-thumbnail slot="start" *ngSwitchCase="'goldenDeer'">
          <img src="/assets/images/Houses/Golden_Deer.png" alt="Golden Deer Banner" title="Golden Deer Banner">
        </ion-thumbnail>
      </ng-container>
      <ion-label (click)="newCurrentStory(story)">
        {{ story.name }}
        <span class="currentStory" *ngIf="story.id === currentStory.id"><br>Current</span>
      </ion-label>
      <ion-icon name="more" slot="end" (click)="presentPopover($event, story)"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/house-choice', 'newStory']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
