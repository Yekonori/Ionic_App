<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ characterDetails.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <img
          src="/assets/images/Characters_Faces/{{ characterDetails.house.replace(' ', '_') }}/{{ characterDetails.name }}_Face.jpg"
          alt="{{ characterDetails.name }}" title="{{ characterDetails.name }}">
      </ion-col>

      <ion-col size="8" align-self-start>
        <ion-row>
          <ion-col>
            <p>{{ characterDetails.name }}</p>
          </ion-col>
        </ion-row>

        <ion-row *ngIf="characterDetails.house">
          <ion-col>
            <p>House Logo : </p>
          </ion-col>
          <ion-col>
            <p>{{ characterDetails.house }}</p>
          </ion-col>
        </ion-row>

        <ion-row *ngIf="characterDetails.crest">
          <ion-col>
            <p>Crest Logo : </p>
          </ion-col>
          <ion-col>
            <p>{{ characterDetails.crest }}</p>
          </ion-col>
        </ion-row>

        <ion-row *ngIf="characterDetails.personalAbility" (click)="presentPopover($event)">
          <ion-col>
            <p>Personal Ability's Logo : </p>
          </ion-col>
          <ion-col>
            <p>{{ characterDetails.personalAbility }}</p>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="informations">
      <ion-icon name="information-circle-outline"></ion-icon>
      <ion-label>Informations</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="classes">
      <ion-icon name="person"></ion-icon>
      <ion-label>Classes</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
