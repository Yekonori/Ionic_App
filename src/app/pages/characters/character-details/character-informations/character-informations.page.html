<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <div class="characterIdentity">
            <img
              src="/assets/images/Characters/Portraits/{{ characterDetails.house.replace(' ', '_') }}/{{ characterDetails.name }}_Portrait.png"
              alt="{{ characterDetails.name }}" title="{{ characterDetails.name }}">
            <img class="characterHouse" src="/assets/images/Houses/{{ characterDetails.house.replace(' ', '_') }}.png"
              alt="{{ characterDetails.house }}" title="{{ characterDetails.house }}">
          </div>
        </ion-col>
  
        <ion-col size="8" align-self-start>
          <ion-row *ngIf="characterDetails.crest">
            <ng-container *ngFor="let crest of crest; let i = index">
              <ion-col>
                <img src="/assets/images/Crests/{{ crest.name }}.png" alt="{{ crest.name }}" title="{{ crest.name }}">
              </ion-col>
              <ion-col>
                <p (click)="presentPopoverCrest($event, i)">{{ crest.name }}</p>
              </ion-col>
            </ng-container>
          </ion-row>
  
          <ion-row *ngIf="characterDetails.personalAbility">
            <ion-col>
              <p>Personal Ability's Logo : </p>
            </ion-col>
            <ion-col>
              <p (click)="presentPopoverPersonalAbility($event)">{{ characterDetails.personalAbility }}</p>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
