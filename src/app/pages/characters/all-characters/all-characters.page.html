<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Characters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row text-center>
      <ion-col size="6" *ngFor="let character of characters">
        <app-card [cardType]="'character'" [character]="character" [houseNameFile]=getHouseName(character.name)></app-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
